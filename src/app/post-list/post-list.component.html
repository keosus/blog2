<div class="row">
    <div class="col-xs-12">
      <div class="list-group">
        <ul class="list-group-item">
          <app-post-list-item *ngFor="let post of posts; let i = index"
                  [postTitle]="post.title"
                  [postContent]="post.content"
                  [postCreatedAt]="post.created_at"
                  [postLoveIts]="post.loveIts"
                  [post]="post">
          </app-post-list-item>    
        </ul> 
      </div>
    </div>
  </div>
